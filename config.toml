[emulator]
bios_path = "./gba_bios.bin"
rom_path = "./emerald.gba"
save_dir = "./saves/"
target_fps = 60

[input]
default_mode = "anarchy"
democracy_window_secs = 10
rate_limit_ms = 200
mode_switch_threshold = 0.75
mode_switch_cooldown_secs = 300

[server]
ws_host = "127.0.0.1"
ws_port = 9001
admin_port = 9002
admin_token = "test-token"
# Allow anonymous users to send inputs to the emulator.
allow_anonymous_keyboard = true

[stream]
jpeg_quality = 100
audio_buffer_ms = 100

[chat]
streamplace_ws_url = "wss://stream.place/api/websocket/nat.vg"
streamplace_token = "chat-token"
